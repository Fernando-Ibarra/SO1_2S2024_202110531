apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-server
  template:
    metadata:
      labels:
        app: go-server
    spec:
      containers:
      - name: go-container
        image: feribarra27/go-server:latest
        ports:
        - containerPort: 8080
        resources:               # Aquí colocas los recursos
            requests:
              memory: "512Mi"      # Memoria mínima solicitada
              cpu: "250m"          # CPU mínima solicitada
            limits:
              memory: "2Gi"        # Límite máximo de memoria
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: go-service
spec:
  selector:
    app: go-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
