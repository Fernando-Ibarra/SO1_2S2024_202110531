apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-server-run
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-server-run
  template:
    metadata:
      labels:
        app: go-server-run
    spec:
      containers:
      - name: go-container-run
        image: feribarra27/go-server-run:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3002
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            cpu: "150m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: go-service-run
spec:
  selector:
    app: go-server-run
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002
  type: ClusterIP
