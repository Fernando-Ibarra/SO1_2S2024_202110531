apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-winner-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-winner-consumer
  template:
    metadata:
      labels:
        app: go-winner-consumer
    spec:
      containers:
      - name: go-container-winner
        image: feribarra27/go-winner-consumer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3004
        resources:
          requests:
            cpu: "50m"
            memory: "32Mi"
          limits:
            cpu: "100m"
            memory: "64Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: go-service-winner
spec:
  selector:
    app: go-winner-consumer
  ports:
    - protocol: TCP
      port: 3004
      targetPort: 3004
  type: ClusterIP
